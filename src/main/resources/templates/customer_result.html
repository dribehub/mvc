<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Result</title>
  <style>
    thead, .bold { font-weight: bold; }
    td {
      width: 150px;
      text-align: center;
    }
  </style>
</head>
<body>
<h2>New customer has been added successfully</h2>
<table border="1">
  <tr>
    <td class="bold">Customer ID</td>
    <td th:text="${customer.id}">[ID]</td>
  </tr>
  <tr>
    <td class="bold">First Name</td>
    <td th:text="${customer.firstName}">[First Name]</td>
  </tr>
  <tr>
    <td class="bold">Last Name</td>
    <td th:text="${customer.lastName}">[Last Name]</td>
  </tr>
  <tr>
    <td class="bold">Email</td>
    <td th:text="${customer.email}">[Email]</td>
  </tr>
</table><br>
<input type="button" id="back-btn" value="Go to index" onclick="goToIndex()">
<script type="text/javascript">
  const goToIndex = () => window.location.href = "/";
</script>
</body>
</html>
