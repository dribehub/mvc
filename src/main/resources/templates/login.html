<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <style>
    .accent { background: whitesmoke; }
    .error { color: red; }
    .form-login {
      display: flex;
      flex-flow: column;
      height: 100vh;
    }
    form {
      position: absolute;
      top: 50%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
    }
    footer {
      position: relative;
      top: 80%;
    }
  </style>
</head>
<body class="text-center">
<main class="form-login accent">
  <form class="align-self-center" method="POST" th:action="@{/perform_login}" th:object="${user}">
    <h1 class="h3 mb-3 fw-normal">Log In</h1>
    <div class="form-floating mb-2">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required th:field="*{email}">
      <label class="input-placeholder" for="floatingInput">Email address</label>
      <p th:if="${invalidEmailError}" class="error" th:text="${invalidEmailError}">[invalidEmailError]</p>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required th:field="*{password}">
      <label class="input-placeholder" for="floatingPassword">Password</label>
      <p th:if="${invalidPassError}" class="error" th:text="${invalidPassError}">[invalidPassError]</p>
    </div>
    <div class="checkbox mb-3 mt-2">
      <input type="checkbox" value="remember-me">
      <span>Remember me</span>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
    <br><br><br><span class="text-muted">Don't have an account? </span>
    <a th:href="@{/signup}" class="text-decoration-none">Sign Up</a>
  </form>
  <footer th:include="/fragments::copyright"></footer>
</main>
</body>
</html>
