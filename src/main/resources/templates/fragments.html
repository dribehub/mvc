<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
    .sidebar, aside {
      width: 280px;
      display: flex;
      flex-flow: column;
      height: 100vh;
    }
  </style>
</head>
<body>
<aside th:fragment="sidebar">
  <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar"
       th:with="isAdmin = ${user.role.equals('admin')} ? ${true} : ${false}">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <img src="https://i.imgur.com/khyNqXm.png" class="mx-4" width="40" height="40">
      <span class="fs-4">Home</span></a>
    <hr>
    <ul th:if="${isAdmin}" class="nav nav-pills flex-column mb-auto">
      <li class="nav-item"><a th:href="@{/customers/user/{id}(id=${user.id})}" class="nav-link active" aria-current="page">
          <span>View all users</span></a></li>
      <li><a th:href="@{/orders/user/{id}(id=${user.id})}" class="nav-link text-white">
          <span>View all orders</span></a></li>
      <li><a th:href="@{/items/user/{id}(id=${user.id})}" class="nav-link text-white">
          <span>View all items</span></a></li>
      <li><a th:href="@{/categories/user/{id}(id=${user.id})}" class="nav-link text-white">
          <span>View all categories</span></a></li>
    </ul>
    <ul th:if="${not isAdmin}" class="nav nav-pills flex-column mb-auto">
      <li class="nav-item"><a th:href="@{/customers/user/{id}(id=${user.id})}" class="nav-link active" aria-current="page">
          <span>See your orders</span></a></li>
      <li><a th:href="@{/orders/user/{id}(id=${user.id})}" class="nav-link text-white">
          <span>Create a new order</span></a></li>
      <li><a th:href="@{/items/user/{id}(id=${user.id})}" class="nav-link text-white">
          <span>Request a new item</span></a></li>
      <li><a th:href="@{/categories/user/{id}(id=${user.id})}" class="nav-link text-white">
          <span>Request a new category</span></a></li>
    </ul>
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
         id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://www.logolynx.com/images/logolynx/4b/4beebce89d681837ba2f4105ce43afac.png"
             class="rounded-circle me-2" width="32" height="32">
        <strong th:text="${user.name}">[User]</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" th:href="@{/logout}">Log out</a></li>
      </ul>
    </div>
  </div>
</aside>
<footer th:fragment="copyright">
  <p class="mt-5 mb-3 text-muted">Bedër Butka © 2021</p>
</footer>
</body>
</html>
