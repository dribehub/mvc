<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order By ID</title>
  <style>
    thead { font-weight: bold; }
    .normal { font-weight: normal; }
    h2 { width: max-content; text-shadow: 1px 1px 1px gray; }
    td { width: 150px; text-align: center; }
  </style>
</head>
<body>

<h2 th:text="|Order #${order.id}|">[Order #]</h2>
<h3>Order Date: <span th:text="${order.date}" class="normal">[Date]</span></h3>
<h3>Customer: <span th:text="${customer.name}" class="normal">[Customer]</span></h3>

<h2>Order items</h2>
<table border="1">
  <thead>
    <tr>
      <td>Name</td>
      <td>Category</td>
      <td>Price</td>
    </tr>
  </thead>
  <tbody>
    <tr th:each="item:${order.items}">
      <td th:text="${item.name}">[Item Name]</td>
      <td th:text="${item.category}">[Item Category]</td>
      <td th:text="${item.fullPrice}">[Item Price]</td>
    </tr>
  </tbody>
</table><br>

<input type="button" value="<== Go back" onclick="goToOrders()"><br><br>
<input type="button" value="Go to index" onclick="goToIndex()">

<script type="text/javascript" th:src="@{/functions.js}"></script>
</body>
</html>
