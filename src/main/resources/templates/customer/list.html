<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer List</title>
  <link rel="icon" href="https://i.imgur.com/khyNqXm.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
    thead { font-weight: bold; }
    td {
      width: 150px;
      text-align: center;
    }
    main {
      display: flex;
      flex-flow: column;
      height: 100vh;
    }
    .sidebar, aside {
      display: flex;
      flex-flow: column;
      height: 100vh;
      text-align: left;
      float: left;
    }
  </style>
  <script type="text/javascript" th:src="@{/functions.js}"></script>
</head>
<body>
<aside th:include="/fragments.html::sidebar" style="width: 280px;"></aside>
<main style="float: right; width: 80%;">
  <!-- replace with 'Search customers...' -->
<!--  <h2>Get customer by ID</h2>-->
<!--  <input type="number" id="input" name="input" min="1" th:max="${customers.size}">-->
<!--  <input type="button" id="search-btn" value="Search" onclick="goToCustomer()">-->
  <nav class="navbar navbar-light bg-light align-self-center">
    <form class="form-inline">
      <input class="form-control mr-sm-2 d-inline" type="search" placeholder="Search customers..." aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0 position-absolute" type="submit">Search</button>
    </form>
  </nav>

  <table class="table">
    <thead class="thead-dark">
    <tr>
      <td scope="col">#</td>
      <td scope="col">Role</td>
      <td scope="col">First Name</td>
      <td scope="col">Last Name</td>
      <td scope="col">Email</td>
    </tr>
    </thead>
    <tr th:each="customer:${customers}">
      <td scope="row" th:text="${customer.id}">[ID]</td>
      <td th:text="${customer.role}">[Role]</td>
      <td th:text="${customer.firstName}">[First Name]</td>
      <td th:text="${customer.lastName}">[Last Name]</td>
      <td th:text="${customer.email}">[Email]</td>
    </tr>
  </table>
  <br>
</main>
<script type="text/javascript">
  const input = document.getElementById("input");
  const goToCustomer = () => goTo("/customers/" + input.value);
  onEnter(input, goToCustomer);
</script>
</body>
</html>
