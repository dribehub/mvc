<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer List</title>
  <link rel="icon" href="https://i.imgur.com/khyNqXm.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
  <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <style>
    thead { font-weight: bold; }
    td { text-align: center; }
    main {
      display: flex;
      flex-flow: column;
      height: 100vh;
    }
    aside { position: fixed; }
    .sidebar, aside {
      display: flex;
      flex-flow: column;
      height: 100vh;
      text-align: left;
      float: left;
    }
  </style>
  <script type="text/javascript" th:src="@{/functions.js}"></script>
</head>
<body>
<aside th:include="/fragments.html::sidebar" style="width: 280px;"></aside>
<main class="align-items-center float-end" style="width: 80%;">
  <p class="mb-5"></p>
  <table id="users" class="table border-s">
    <thead class="thead-dark">
    <tr>
      <td scope="col">#</td>
      <td scope="col">First Name</td>
      <td scope="col">Last Name</td>
      <td scope="col">Role</td>
      <td scope="col">Modify</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer:${customers}">
      <td scope="row" th:text="${customer.id}">[ID]</td>
      <td th:text="${customer.firstName}">[First Name]</td>
      <td th:text="${customer.lastName}">[Last Name]</td>
      <td th:text="${customer.role}">[Role]</td>
      <td>
        <img src="https://img.icons8.com/ios-glyphs/30/000000/no-comments.png" height="20" width="20"><span class="mx-2"></span>
        <img src="https://img.icons8.com/ios-glyphs/30/000000/filled-trash.png" height="20" width="20">
      </td>
    </tr>
    </tbody>
  </table>
</main>
<script type="text/javascript">
  $(document).ready(() => $('#users').DataTable({
    "columnDefs": [{
        "targets": [4],
        "searchable": false,
        "orderable": false
    }]
  }));
</script>
</body>
</html>
