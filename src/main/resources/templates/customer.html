<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer By ID</title>
  <style>
    .bold { font-weight: bold; }
    td {
      width: 150px;
      text-align: center;
    }
  </style>
</head>
<body>
<table border="1">
  <tr>
    <td class="bold">Customer ID</td>
    <td th:text="${customer.id}">ID</td>
  </tr>
  <tr>
    <td class="bold">First Name</td>
    <td th:text="${customer.firstName}">First Name</td>
  </tr>
  <tr>
    <td class="bold">Last Name</td>
    <td th:text="${customer.lastName}">Last Name</td>
  </tr>
</table><br>
<input type="button" id="back-btn" value="Go back" onclick="history.go(-1)">
</body>
</html>
