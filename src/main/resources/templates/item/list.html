<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Item List</title>
  <link rel="icon" href="https://i.imgur.com/khyNqXm.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link th:href="@{/styles/tables.css}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="text/javascript" th:src="@{/functions.js}"></script>
</head>
<body>
<aside th:include="/fragments::sidebar"></aside>
<main class="align-items-center float-end">
  <p class="mb-5"></p>
  <table id="items" class="table border-s">
    <thead class="thead-dark">
    <tr>
      <td scope="col">#</td>
      <td scope="col">Name</td>
      <td scope="col">Category</td>
      <td scope="col">Price</td>
      <td scope="col">Actions</td>
    </tr>
    </thead>
    <tr th:each="item,stats:${items}">
      <td th:text="${stats.index+1}">ID</td>
      <td th:text="${item.name}">Item</td>
      <td th:text="${item.category}">Category</td>
      <td th:text="${item.fullPrice}">Price</td>
      <td class="mx-2">
        <a th:attr="onclick=|editName('${item.name}')|">
          <img class="mx-1" title="Rename item"
           src="https://img.icons8.com/ios-glyphs/30/000000/edit--v1.png" height="20" width="20"
           onmouseover="editOn(this);" onmouseout="editOff(this);"></a>
        <a th:attr="onclick=|editCtg('${item.name}', '${categories}')|">
          <img class="mx-1" title="Edit category"
           src="https://img.icons8.com/ios-glyphs/30/000000/category.png" height="20" width="20"
           onmouseover="ctgOn(this);" onmouseout="ctgOff(this);"></a>
        <a th:attr="onclick=|editPrice('${item.price}', '${item.symbol}')|">
          <img class="mx-1" title="Edit price"
           src="https://img.icons8.com/ios-glyphs/30/000000/price-tag-euro.png" height="20" width="20"
           onmouseover="priceOn(this);" onmouseout="priceOff(this);"></a>
        <a th:attr="onclick=|deleteItem('${item.id}')|"><img class="mx-1" title="Remove item"
           src="https://img.icons8.com/ios-glyphs/30/000000/filled-trash.png" height="20" width="20"
           onmouseover="trashOn(this);" onmouseout="trashOff(this);"></a>
      </td>
    </tr>
  </table>
  <form id="updateItem" th:method="post" th:action="@{/categories/update}" th:object="${updateItem}">
    <input id="id" type="number" th:field="*{current}"/>
    <input id="updated" type="text" th:field="*{updated}"/>
  </form>
  <footer th:include="/fragments::copyright"></footer>
</main>
<script type="text/javascript">
  $(document).ready(() => $('#items').DataTable({
    "info": false,
    "columnDefs": [{
      "targets": [4],
      "searchable": false,
      "orderable": false,
    }]
  }));
  function editName(current) {
    swal({
      text: `Rename item '${current}'?`,
      content: {
        element: "input",
        attributes: {
          value: current,
          type: "text",
        }
      },
      buttons: {
        cancel: true,
        send: {
          text: "Rename",
          closeModal: false,
        }
      },
    }).then(updated => {
      if (!updated) throw null;
      $('#current').val(current);
      $('#updated').val(updated);
      $('#updateItem').submit();
    });
  }
  function editCtg(current, ctgs) {
    swal({
      text: `Edit category of item '${current}'?`,
      content: {
        element: "select",
        inputOptions: ctgs,
      },
      buttons: {
        cancel: true,
        send: {
          text: "Submit",
          closeModal: false,
        }
      },
    }).then(updated => {
      if (!updated) throw null;
      $('#current').val(current);
      $('#updated').val(updated);
      $('#updateItem').submit();
    });
  }
  function editPrice(current, symbol) {
    swal({
      text: `Edit price (${symbol}):`,
      content: {
        element: "input",
        attributes: {
          value: current,
          type: "number",
          step: 0.5
        }
      },
      buttons: {
        cancel: true,
        send: {
          text: "Submit",
          closeModal: false,
        }
      },
    }).then(updated => {
      if (!updated) throw null;
      $('#current').val(current);
      $('#updated').val(updated);
      $('#updateItem').submit();
    });
  }
  function deleteItem(id) {
    swal({
      title: "Are you sure?",
      text: "This item will also be removed from any active order",
      icon: "warning",
      buttons: [true, "Delete"],
      dangerMode: true,
    }).then(deleted => {
      if (deleted) goTo(`/items/${id}/delete`)
    });
  }
</script>
</body>
</html>
